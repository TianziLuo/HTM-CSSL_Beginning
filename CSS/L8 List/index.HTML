<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8</title>
    <link rel="stylesheet" href="CSS/STYLE.CSS" />
  </head>
  <body>
    <!-- Header -->
    <h1 class="head">Lesson 8: List Style</h1>

    <!--summary-->
    <p class="title">Unorder List:</p>
    <ul>
      <li>line 1</li>
      <li>line 2</li>
      <li>line 3</li>
    </ul>

    <p class="title">Order List:</p>
    <ol start="3" reversed>
      <li>line 1</li>
      <li value="12">line 2</li>
      <li>line 3</li>
    </ol>

    <p class="title">
      Resource: <a href="https://www.w3schools.com/css/css_list.asp">Here</a>
    </p>
  </body>
</html>
