<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;Header&gt;</title>
    <style>
      img{
        width: 90px;
      }
      h1{
        text-align: center;
      }
      table,th,td{
        text-align: center;
        border: 1px solid black; 
      }
      .Usage{
        margin-left: auto;
        margin-right: auto;
      }
      .example{
        font-weight: bold;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <!--HEAD-->
    <h1> &lt;h1&gt; - &lt;h6&gt; Tag &copy</h1>
    
    <p>
      <!--Usage-->
      <h2>Usage:</h2>
      <!--Claim chart-->
    <table class="Usage">
      <tr>
        <th>Tag</th>
        <th>Effect</th>
      </tr>
      <!--table content-->
      <tr>
        <td>&lt;h1&gt;</td>
        <td><h1>This is a Heading</h1></td>
      <tr>
        <td>&lt;h2&gt;</td>
        <td><h2>This is a Heading</h2></td>
      </tr>
      <tr>
        <td>&lt;h3&gt;</td>
        <td><h3>This is a Heading</h3></td>
      </tr>
      <tr>
        <td>&lt;h4&gt;</td>
        <td><h4>This is a Heading</h4></td>
      </tr>
      <tr>
        <td>&lt;h5&gt;</td>
        <td><h5>This is a Heading</h5></td>
      </tr>
      <tr>
        <td>&lt;h6&gt;</td>
        <td><h6>This is a Heading</h6></td>
      </tr>
      <tr>
        <td>&lt;p&gt;</td>
        <td><p>This is a paragraph</p></td>
      </tr>
  </table></p>
  <br/>
  <!--Next Page-->
  <p class="example">
    Next Page:
    <a href="i&em.html">&lt;i&gt;and&lt;em&gt;</a>
  </p>
  <!--Home Page-->
  <p class="example">
    Home Page:
    <a href="home.html">
      <img src="homepage.jpg" alt="Back to home page" />
    </a>
  </p>
  </body>
</html>
