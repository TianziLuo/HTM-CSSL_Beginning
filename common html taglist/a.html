<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;a&gt;</title>
    <style>
      h2 {
        text-align: center;
        text-decoration: dashed;
      }
      .t {
        color-scheme: green;
        font-style: italic;
      }
      img {
        width: 90px;
      }
      .example {
        font-size: larger;
      }
    </style>
  </head>

  <body>
    <!--Head-->
    <h2>&lt;a&gt;Tag</h2>
    <!--Example-->
    <p class="example">
      <b>Example:</b> This is a <u>Hyperlink</u> to
      <a id="t" href="https://google.com" target="_blank">
        Google search engine
      </a>
      <br /><br />
      <!--Usage-->
      <b>Usage: </b> &lt;a href="https://google.com" target="_blank" &gt;Google
      search engine&lt;/a&gt;
    </p>
    <!--Next Page-->
    <p class="example">
      <b>Next Page:</b>
      <a href="b&strong.html"> &lt;b&gt; and &lt;strong&gt; </a>
    </p>
    <!---Home Page-->
    <p class="example">
      <b>Home Page:</b>
      <a href="home.html">
        <img src="homepage.jpg" alt="Back to home page" />
      </a>
    </p>
  </body>
</html>
